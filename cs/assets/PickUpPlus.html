<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pick Up Plus</title>
                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
	</head>
	<body>

	<button id = "addgame" type = "button">Create a game!</button>
	<button id = "searchgame" type = "button">Search for a game!</button>
	<button id = "logout" type = "button">Log out</button>

		<form method = "get" style="display:none;" id = "search_form">
			<fieldset>
				<legend>Search for a game</legend>
				<fieldset>
					<label>Desired Sport: <select id = "sport_types" >
						<option value = "1">All Types</option></select></label>
					<label>Search by Sport: <select id = "sport_types"><option value = "1">All Types</option></select></label>
				</fieldset>
				<fieldset>
					<label>Search by City: <select id = "location_search"><option value = "1">All Cities</option></select></label>
				</fieldset>
				<fieldset>
					<button id = "filterGames" type = "button">Search!</button>
				</fieldset>
			</fieldset>
		</form>

		<form method = "get" style="display:none;" id = "game_form">
			<fieldset>
				<legend>Add Game</legend>
				<fieldset>
					<label>Sport: <select id = "sport_type" required></label></select>
				</fieldset>
				<fieldset>
					<label>Start Date: <input type = "date" id = "start_date" required></label>
				</fieldset>
                <fieldset>
                    <label>Start Time: <input type = "time" id = "start_time" required ></label>
                </fieldset>
                <fieldset>
			<label>Location Description Name:
				<input type = "text" id = "location_name" required >
			</label>
		</fieldset>
                <fieldset>
                        <label>Location Address: <input type="text" id="location_address" required >
			</label>
                </fieldset>
                <fieldset>
                        <label>Location City: <input type="text" id="location_city" required >
			</label>
                </fieldset>
                <fieldset>
                         <label>Location State: <select id="location_state" required >
					<option value="" selected disable hidden>Choose State</option>
                                <fieldset>
                                        <label>Start Time: <input type = "time" id = "start_time"></label>
                                </fieldset>
                                <fieldset>
					<label>Location Name: <input type = "text" id = "location_name"></label>
				</fieldset>
                                <fieldset>
                                        <label>Location Address: <input type="text" id="location_address"></label>
                                </fieldset>
                                <fieldset>
                                        <label>Location City: <input type="text" id="location_city"></label>
                                </fieldset>
                                <fieldset>
                                        <label>Location State: <select id="location_state">
										<option value="" selected disable hidden>Choose State</option>
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AR">AR</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DE">DE</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="IA">IA</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MD">MD</option>
                                        <option value="MA">MA</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>
                                        <option value="MO">MO</option>
                                        <option value="MT">MT</option>
                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>
                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option></select>
                                </fieldset>
                                <fieldset>
                                        <label>Location ZIP:
						<input type="number" id="location_zip" required >
					</label>
                                </fieldset>
                                <fieldset>
                                        <label>Maximum number of players: <input type="number" id="max_players" required>
					</label>
                                </fieldset>
                                <fieldset>
                                        <label>Host user: <select id="host_user" required >
					</label>
                                        </select>
                                </fieldset>
				<fieldset>
					<input id = "insertgame" type = "submit" label = "Submit!">
				</fieldset>
			</fieldset>
		</form>

		<br>
	</body>
</html>
